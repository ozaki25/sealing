<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Show Request</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">申込参照</strong>
            </div>
            <div class="panel-body">
              <div th:object="${request}">
                <div class="form-group">
                  <label class="control-label">名前</label>
                  <div class="form-control-static" th:text="*{name}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">作成日時</label>
                  <div class="form-control-static" th:text="*{#calendars.format(createdAt,'yyyy/MM/dd HH:mm')}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">更新日時</label>
                  <div class="form-control-static" th:text="*{#calendars.format(updatedAt,'yyyy/MM/dd HH:mm')}"></div>
                </div>
              </div>
            </div>
          </div>
          <a href="/requests" class="btn btn-link pull-right">一覧画面へ</a>
        </div>
      </div>
    </div>
  </body>
</html>
