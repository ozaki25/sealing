<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Editing Daily Request</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">日別申込編集</strong>
            </div>
            <div class="panel-body">
              <form th:action="@{/daily_requests/{id}(id=*{id})}" th:method="put" th:object="${dailyRequest}">
                <div class="form-group">
                  <button class="btn btn-primary pull-right">更新</button>
                </div>
              </form>
            </div>
          </div>
          <a href="/daily_requests" class="btn btn-link pull-right">一覧画面へ</a>
        </div>
      </div>
    </div>
  </body>
</html>
