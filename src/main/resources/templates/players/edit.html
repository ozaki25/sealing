<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Editing Player</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">選手編集</strong>
            </div>
            <div class="panel-body">
              <form th:action="@{/players/{id}(id=*{id})}" th:method="put" th:object="${player}">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                  <label class="control-label">名前</label>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? has-error">
                  <label class="control-label">ユーザID</label>
                  <input class="form-control" type="text" th:field="*{userId}" />
                  <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
                  <label class="control-label">パスワード</label>
                  <input class="form-control" type="text" th:field="*{password}" />
                  <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('roleType')}? has-error">
                  <label class="control-label">権限</label>
                  <select class="form-control" th:field="*{roleType}">
                    <option th:each="role:${roles}" th:value="${role.value}" th:text="${role.label}"></option>
                  </select>
                  <span class="text-danger" th:if="${#fields.hasErrors('roleType')}" th:errors="*{roleType}"></span>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary pull-right">更新</button>
                </div>
              </form>
            </div>
          </div>
          <a href="/players" class="btn btn-link pull-right">一覧画面へ</a>
        </div>
      </div>
    </div>
  </body>
</html>
