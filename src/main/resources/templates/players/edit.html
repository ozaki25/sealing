<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Player</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SealingRoom</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <form class="navbar-form navbar-right" action="/logout" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-link">ログアウト</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">選手編集</strong>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" th:action="@{/players/{id}(id=*{id})}" th:method="put" th:object="${player}">
                <div class="form-group">
                  <label class="col-md-3 control-label">名前</label>
                  <div class="col-md-9">
                    <input class="form-control" type="text" th:field="*{name}" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-12">
                    <input class="btn btn-primary pull-right" type="submit" value="更新" />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <a href="/players">戻る</a>
        </div>
      </div>
    </div>
  </body>
</html>
