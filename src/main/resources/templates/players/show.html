<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Show Player</title>
  </head>
  <body>
    <div class="container" layout:fragment="content">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">選手参照</strong>
            </div>
            <div class="panel-body">
              <div th:object="${player}">
                <div class="form-group">
                  <label class="control-label">名前</label>
                  <div class="form-control-static" th:text="*{name}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">ユーザID</label>
                  <div class="form-control-static" th:text="*{userId}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">パスワード</label>
                  <div class="form-control-static" th:text="*{password}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">権限</label>
                  <div class="form-control-static" th:text="*{role}"></div>
                </div>
              </div>
            </div>
          </div>
          <a href="/players" class="btn btn-link pull-right">一覧画面へ</a>
        </div>
      </div>
    </div>
  </body>
</html>
