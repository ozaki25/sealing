<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Editing Player</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SealingRoom</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">選手編集</strong>
            </div>
            <div class="panel-body">
              <form th:action="@{/dummy/players/{id}(id=*{id})}" th:method="put" th:object="${player}">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                  <label class="control-label">名前</label>
                  <input class="form-control" type="text" th:field="*{name}" />
                  <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('userId')}? has-error">
                  <label class="control-label">ユーザID</label>
                  <input class="form-control" type="text" th:field="*{userId}" />
                  <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
                  <label class="control-label">パスワード</label>
                  <input class="form-control" type="text" th:field="*{password}" />
                  <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary pull-right">更新</button>
                </div>
              </form>
            </div>
          </div>
          <a href="/dummy/players" class="btn btn-link">戻る</a>
        </div>
      </div>
    </div>
  </body>
</html>
