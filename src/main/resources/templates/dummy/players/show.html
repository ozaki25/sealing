<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Show Player</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SealingRoom</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">選手参照</strong>
            </div>
            <div class="panel-body">
              <div th:object="${player}">
                <div class="form-group">
                  <label class="control-label">名前</label>
                  <div class="form-control-static" th:text="*{name}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">ユーザID</label>
                  <div class="form-control-static" th:text="*{userId}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">パスワード</label>
                  <div class="form-control-static" th:text="*{password}"></div>
                </div>
                <div class="form-group">
                  <label class="control-label">権限</label>
                  <div class="form-control-static" th:text="*{role}"></div>
                </div>
              </div>
            </div>
          </div>
          <a href="/dummy/players" class="btn btn-link pull-right">一覧画面へ</a>
        </div>
      </div>
    </div>
  </body>
</html>
